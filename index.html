<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'/>
        <title>
            Divvy After Dark
        </title>
        <style>
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0;}
            #mapID{ background-color:#222222; height: 100% }
        </style>
         <!--[if lte IE 8]>
            <script src="js/ddr-ecma5-min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="css/colorbrewer.css" />
        <style>
        	.town { 
				stroke-width : 0;
				fill: #000;
				fill-opacity: .6;
				stroke: #fff; 
			}

			.town:hover {
				fill: rgb(109, 28, 28);
				fill-opacity: .7;
				cursor:pointer;
			}
			.leaflet-layer {
				visibility: hidden;
				opacity: 0;
			}
        </style>
    </head>
    <body>
        <div id="mapID"></div>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/leaflet.css.js"></script>
        <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
        <script type="text/javascript" src="js/leaflet.providers.js"></script>
        <script type="text/javascript" src="js/leaflet.hash.js"></script>
        <script type="text/javascript" src="js/d3.v3.js"></script>
        <script type="text/javascript" src="js/topojson.v0.js"></script>
        <script type="text/javascript" src="js/leaflet.d3.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
