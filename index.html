<!doctype html>
<html lang="en">
    <head>
        <meta charset='utf-8'/>
        <script type="text/javascript" src="//use.typekit.net/iqi0tnq.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <title>Divvy After Dark</title>
        <style>
	        html { height: 100% }
	        body { 
                height: 100%; 
                margin: 0; 
                padding: 0;
                font-family: "brandon-grotesque", sans-serif;
            }
	        #map{ background-color:#222222; height: 100% }
	        .leaflet-layer { opacity: 0.1; }
            .clockStyle {
                background: none;
                padding:10px 18px;
                color:#CCC;
                font-family: "mono45-headline";
                font-size:48px;
                letter-spacing: 2px;
                display:inline;
                position: fixed;
                top: 0;
                right: 0;
                z-index: 9;
            }

            @-webkit-keyframes fadeIn {
                0% {
                    opacity: 0;
                    /*-webkit-transform: scaleY(0);*/
                    -webkit-transform: translate(0, 5px);
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 1;
                    /*-webkit-transform: scaleY(1);*/
                    -webkit-transform: translate(0, 0);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    /*transform:;*/
                    transform: translate(0, 5px);
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 1;
                    /*transform:;*/
                    transform: translate(0, 0);
                }
            }

            @-webkit-keyframes fadeOut {
                0% {
                    opacity: 1;
                    /*-webkit-transform:;*/
                    -webkit-transform: translate(0, 0);
                }

                100% {
                    opacity: 0;
                    /*-webkit-transform:;*/
                    -webkit-transform: translate(0, 5px);
                }
            }

            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    /*transform:;*/
                    transform: translate(0, 0);
                }

                100% {
                    opacity: 0;
                    /*transform:;*/
                    transform: translate(0, 5px);
                }
            }

            .d3-tip {
                font-size: 18px;
                line-height: 1;
                padding: 18px;
                background: rgba(0, 0, 0, 0.75);
                color: #eee;
                border-radius: 5px;
                text-shadow: rgba(0, 0, 0, 0.25) 1px 1px 1px;
                box-shadow: rgba(0, 0, 0, 0.25) 1px 1px 2px 0px;
            }

            .fade-in {
                animation: fadeIn 0.4s ease-out;
                -webkit-animation: fadeIn 0.4s ease-out;
            }

            .fade-out {
                animation: fadeOut 0.2s ease-out;
                -webkit-animation: fadeOut 0.2s ease-out;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
                box-sizing: border-box;
                display: inline;
                font-size: 10px;
                width: 100%;
                line-height: 1;
                color: rgba(0, 0, 0, 0.75);
                content: "\25BC";
                position: absolute;
                text-align: center;
            }

            /* Style northward tooltips differently */
            .d3-tip.n:after {
                margin: -1px 0 0 0;
                top: 100%;
                left: 0;
            }

            #splash {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #333;
                z-index:10;
            }
            .go {
                -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
                -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
                box-shadow:inset 0px 1px 0px 0px #ffffff;
                background-color:#f9f9f9;
                -webkit-border-top-left-radius:0px;
                -moz-border-radius-topleft:0px;
                border-top-left-radius:0px;
                -webkit-border-top-right-radius:0px;
                -moz-border-radius-topright:0px;
                border-top-right-radius:0px;
                -webkit-border-bottom-right-radius:0px;
                -moz-border-radius-bottomright:0px;
                border-bottom-right-radius:0px;
                -webkit-border-bottom-left-radius:0px;
                -moz-border-radius-bottomleft:0px;
                border-bottom-left-radius:0px;
                text-indent:0;
                border:1px solid #dcdcdc;
                display:inline-block;
                color:#666666;
                font-size:24px;
                font-weight:bold;
                font-style:normal;
                height:54px;
                line-height:54px;
                width:130px;
                text-decoration:none;
                text-align:center;
                text-shadow:1px 1px 0px #ffffff;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -27px 0 0 -65px;
            }
            .go:hover {
                background-color:#e9e9e9;
            }
        </style>
        <!--[if lte IE 8]>
        <script src="js/ddr-ecma5-min.js"></script>
        <![endif]-->
        <!-- <link rel="stylesheet" href="css/leaflet.css" /> -->
        <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" /> -->
    </head>
    <body>
        <div id="splash">
            <a href="#" class="go" onclick="splashOut('go');">GO</a>
        </div>
        
        <div id="clockDisplay" class="clockStyle"></div>
        
        <div id="map"></div>

        <script type="text/javascript" src="//dl1d2m8ri9v3j.cloudfront.net/releases/1.2.4/tracker.js" data-customer="b32ff1355c5c4f6aa5a2c9ca89224eee"></script>
        <script type="text/javascript" src="js/lib/greensock/TweenLite.min.js"></script>
        <script type="text/javascript" src="js/lib/greensock/easing/EasePack.min.js"></script>
        <script type="text/javascript" src="js/lib/greensock/plugins/CSSPlugin.min.js"></script>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/leaflet.css.js"></script>
        <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
        <script type="text/javascript" src="js/leaflet.providers.js"></script>
        <script type="text/javascript" src="js/leaflet.hash.js"></script>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
        <script type="text/javascript" src="js/leaflet.geometryutil.js"></script>
        <script type="text/javascript" src="js/correctingInterval.min.js"></script>
        <script type="text/javascript" src="js/script_obj.js"></script>
        <script type="text/javascript">
            var splash = document.getElementById('splash');

            function splashOut(data) {
                TweenLite.to(splash, 0.75, { autoAlpha:0, height:0, onComplete:initApp, onCompleteParams:[data] });
            };

            function initApp(data) {
                // show loader animation here...
                window.location.hash = data;
                initMain();
            };
        </script>
    </body>
</html>
